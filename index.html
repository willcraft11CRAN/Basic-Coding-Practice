<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>V Day 2026</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
  margin: 0;
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  font-family: 'Segoe UI', sans-serif;
  text-align: center;
  color: white;
  overflow: hidden;
  background: linear-gradient(135deg, #d62828, #f77f9c);
  transition: background 2s ease;
}

.card {
  position: relative;
  overflow: hidden;
  background: rgba(0,0,0,0.25);
  padding: 2.5rem 2rem;  /* top/bottom 2.5rem, left/right 2rem */
  border-radius: 20px;
  max-width: 440px;
  box-shadow: 0 20px 40px rgba(0,0,0,0.25);
  margin: 0 10px; /* spacing from edges on small screens */
}

.buttons {
  display: flex;
  justify-content: center;
  gap: 20px;
  margin-top: 20px;
  position: relative;
}

#yesBtn {
  background: #ff4d6d;
  color: white;
  border: none;
  padding: 12px 26px;
  font-size: 1rem;
  border-radius: 999px;
  cursor: pointer;
  box-shadow: 0 0 10px #ff4d6d, 0 0 20px #ff4d6d;
  transition: box-shadow 1s ease, transform 0.2s ease;
  z-index: 2;
}

#noBtn {
  background: white;
  color: #ff4d6d;
  border: none;
  padding: 12px 26px;
  font-size: 1rem;
  border-radius: 999px;
  cursor: pointer;
  position: absolute; /* for teleporting */
  z-index: 1;
  transition: transform 0.2s ease, top 0.2s ease, left 0.2s ease;
}

#message {
  margin-top: 20px;
  font-size: 1.1rem;
  min-height: 30px;
}
</style>
</head>
<body>

<div class="card" id="card">
  <h1>üíñ Dear Maureen üíñ</h1>
  <p>I have a very important question for you</p>
  <h2>Will you be my Valentine?</h2>

  <div class="buttons">
    <button id="yesBtn">Yes üíò</button>
    <button id="noBtn">No</button>
  </div>

  <div id="message"></div>
</div>

<script>
const yesBtn = document.getElementById("yesBtn");
const noBtn = document.getElementById("noBtn");
const message = document.getElementById("message");
const card = document.getElementById("card");

// Teasing messages
const messages = [
  "Hmm‚Ä¶ that doesn‚Äôt seem right ü§î",
  "Strange choice‚Ä¶",
  "Are you sure about that?",
  "I thought you love me üíî",
  "You're making me sad! üò¢",
  "Are you sure?",
  "What did I do wrong?",
  "Aren't you curious?"
];

let noCount = 0;

// Teleport No button randomly
function teleportNo() {
  const cardRect = card.getBoundingClientRect();
  const btnRect = noBtn.getBoundingClientRect();

  // calculate max top/left so button stays inside card
  const maxTop = card.clientHeight - btnRect.height;
  const maxLeft = card.clientWidth - btnRect.width;

  const randomTop = Math.random() * maxTop;
  const randomLeft = Math.random() * maxLeft;

  noBtn.style.top = randomTop + "px";
  noBtn.style.left = randomLeft + "px";

  if (noCount < messages.length) {
    message.textContent = messages[noCount];
    noCount++;
  } else {
    message.textContent = "Welll.....üíî";
  }
}

// Trigger teleport on hover or click
noBtn.addEventListener("mouseover", teleportNo);
noBtn.addEventListener("click", teleportNo);

// Yes button click
yesBtn.addEventListener("click", () => {
  document.body.innerHTML = `
    <div style="
      height:100vh;
      display:flex;
      justify-content:center;
      align-items:center;
      flex-direction:column;
      font-family:'Segoe UI', sans-serif;
      background:linear-gradient(135deg,#ff4d6d,#ff9a9e);
      color:white;
      text-align:center;
      padding: 2rem;
      box-sizing: border-box;
      max-width: 600px;
      margin: 0 auto;
    ">
      <h1>üéâ Yayyyy !! üéâ</h1>
      <h2> You are officially my Valentine ! </h2>
      <p> I knew you'd choose wisely üòå </p>
      <p> You may open the box now !! </p>
      <p> Yes, I have planned & prepared this for a long time </p>
      <p> Though I'm physically far, know that I'll always be with you</p>
      <p> I love you so much, my dearest Maureen ‚ù§Ô∏è‚ù§Ô∏è </p>
    </div>
  `;
});

// Background gradient rotation
const gradients = [
  'linear-gradient(135deg, #d62828, #f77f9c)',
  'linear-gradient(135deg, #b11226, #ff4d6d)',
  'linear-gradient(135deg, #c9184a, #ff758f)'
];
let current = 0;
setInterval(() => {
  current = (current + 1) % gradients.length;
  document.body.style.background = gradients[current];
}, 4000);

// Glow/pulse Yes button
setInterval(() => {
  yesBtn.style.transform = 'scale(1.2)';
  yesBtn.style.boxShadow = '0 0 20px #ff4d6d, 0 0 40px #ff4d6d';
  setTimeout(() => {
    yesBtn.style.transform = 'scale(1)';
    yesBtn.style.boxShadow = '0 0 10px #ff4d6d, 0 0 20px #ff4d6d';
  }, 2000);
}, 4000);

</script>

</body>
</html>
