<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Important Question</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
  margin: 0;
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  background: linear-gradient(135deg, #d62828, #f77f9c);
  transition: background 2s ease;
  font-family: 'Segoe UI', sans-serif;
  text-align: center;
  color: white;
  overflow: hidden;

}

.card {
  position: relative;  /* add this */
  background: rgba(0,0,0,0.25);
  padding: 2.5rem;
  border-radius: 20px;
  max-width: 420px;
  box-shadow: 0 20px 40px rgba(0,0,0,0.25);
}


.buttons {
  position: relative;
  width: 100%;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 80px; /* keeps space for the moving No button */
}

#noBtn {
  background: white;
  color: #ff4d6d;
  position: absolute; /* allows it to move around */
  top: 0;
  left: 50%;
  transform: translate(-50%, 0) scale(1); /* start centered */
}

#yesBtn {
  background: #ff4d6d;
  color: white;
  box-shadow: 0 0 10px #ff4d6d, 0 0 20px #ff4d6d;
  transition: box-shadow 1s ease, transform 0.2s ease;
}


button:hover {
  transform: scale(1.1);
}

#message {
  margin-top: 20px;
  font-size: 1.1rem;
  min-height: 30px;
}
</style>
</head>

<body>

<div class="card">
  <h1>ğŸ’– My dearest Maureen ğŸ’–</h1>
  <p>I have a very important question for you</p>

  <h2>Will you be my Valentine?</h2>

<div class="buttons">
  <button id="yesBtn">Yes ğŸ’˜</button>
  <button id="noBtn">No</button>
</div>

  <div id="message"></div>
</div>

<script>
const noBtn = document.getElementById("noBtn");
const yesBtn = document.getElementById("yesBtn");
const message = document.getElementById("message");

let noCount = 0;
let scale = 1;

const messages = [
  "Hmmâ€¦ that doesnâ€™t seem right ğŸ¤”",
  "Strange choiceâ€¦",
  "Are you sure about that?",
  "The button is losing confidence",
  "I thought you love me",
  "You're making me sad ! ğŸ’”"
];

function moveAndShrink() {
  const card = document.querySelector('.card');
  const cardRect = card.getBoundingClientRect();

  // button dimensions
  const btnWidth = noBtn.offsetWidth;
  const btnHeight = noBtn.offsetHeight;

  // safe range inside the card
  const x = Math.random() * (cardRect.width - btnWidth);
  const y = Math.random() * (cardRect.height - btnHeight - 50); // leave space at top for text

  // shrink button
  scale *= 0.8;
  if (scale < 0.2) scale = 0.2;

  noBtn.style.left = `${x}px`;
  noBtn.style.top = `${y}px`;
  noBtn.style.transform = `scale(${scale})`;

  if (noCount < messages.length) {
    message.textContent = messages[noCount];
  } else {
    message.textContent = "The button has accepted its fate.";
  }

  noCount++;
}

noBtn.addEventListener("mouseover", moveAndShrink);
noBtn.addEventListener("click", moveAndShrink);

yesBtn.addEventListener("click", () => {
  document.body.innerHTML = `
    <div style="
      height:100vh;
      display:flex;
      justify-content:center;
      align-items:center;
      flex-direction:column;
      font-family:'Segoe UI', sans-serif;
      background:linear-gradient(135deg,#ff4d6d,#ff9a9e);
      color:white;
      text-align:center;
    ">
      <h1>ğŸ‰ Yayyyy !! ğŸ‰</h1>
      <h2>You are officially my Valentine</h2>
      <p>I knew you'd choose wiselyğŸ˜Œ</p>
      <p>You may open the box now !! </p>
      <p>Yes, I have planned and prepared this for a long time</p>
      <p>I hope it has a more personal touch ğŸ˜‰ğŸ˜‰ </p>
      <p>I love you so much, my dearest Maureen â¤ï¸â¤ï¸ </p>
    </div>
  `;
});
  // Background gradient rotation
const gradients = [
  'linear-gradient(135deg, #d62828, #f77f9c)',  // Romantic
  'linear-gradient(135deg, #b11226, #ff4d6d)',  // Bold
  'linear-gradient(135deg, #c9184a, #ff758f)'   // Classic
];

let current = 0;
setInterval(() => {
  current = (current + 1) % gradients.length;
  document.body.style.background = gradients[current];
}, 4000); // change every 4 seconds

  // Glow the Yes button in sync with background change
setInterval(() => {
  yesBtn.style.transform = 'scale(1.2)';
  yesBtn.style.boxShadow = '0 0 20px #ff4d6d, 0 0 40px #ff4d6d';
  setTimeout(() => {
    yesBtn.style.transform = 'scale(1)';
    yesBtn.style.boxShadow = '0 0 10px #ff4d6d, 0 0 20px #ff4d6d';
  }, 2000);
}, 4000);


</script>

</body>
</html>
